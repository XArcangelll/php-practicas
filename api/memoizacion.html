<script>

    const memo = ()=>{
        const cache = {};
        console.log(cache);

        return (value) =>{
            if(value in cache){
                console.log(cache);
                console.log("con cache")
                return cache[value];

            }else{

                let result = value + 20;
                cache[value] = result;
                console.log(cache);
                console.log("sin cache");
                return result;
            }
        }
    }

    const returnedFn = memo();

    returnedFn(100);
    returnedFn(100);
</script>
