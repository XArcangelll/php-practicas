<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>

    <form action="add.php" method="post" enctype="multipart/form-data">

        <input type="text" name="nombre" required>
        <input type="file" name="imagen" required>

        <input type="submit" value="Registrar Nueva Pelicula">
    </form>

    <main class="grid-fluid">
    </main>
</body>



<script>
       $main = document.querySelector("main");
 async function cielos(){
    let res = await fetch("http://localhost/curso/api/"),
     json = await res.json();
    let  $template = "";
     for(let i = 0;i< json.items.length;i++){   
        let res =  json.items[i].nombre;
        console.log(json.items[i].nombre);
        $template += `<p>${res}</p> `;
     }

     $main.innerHTML = $template;
     
     
 }

 
 document.addEventListener("DOMContentLoaded",e => cielos());
 
 

</script>
</html>
